<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр камер</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .camera-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .camera-options button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    .camera-options button:hover {
      background-color: #45a049;
    }
    .video-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .videoFrame {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>Выберите камеру для просмотра</h1>

<div class="camera-options">
  <button onclick="changeCamera('https://rtsp.me/embed/s54S8eKn')">Главный вход</button>
  <button onclick="changeCamera('https://rtsp.me/embed/sbRdfZEN')">Вход во двор</button>
  <button onclick="changeCamera('https://rtsp.me/embed/NKSyDETi')">Боковой вход</button>
  <button onclick="changeCamera('https://rtsp.me/embed/etySdyQT')">Холл</button>
  <button onclick="changeCamera('https://rtsp.me/embed/ianyiy3i')">Лифтовая</button>
</div>

<div class="video-container">
  <iframe id="cameraFrame" class="videoFrame" src="https://rtsp.me/embed/s54S8eKn" allowfullscreen></iframe>
</div>

<script>
  function changeCamera(url) {
    const frameElement = document.getElementById('cameraFrame');
    frameElement.src = url;
  }
</script>

</body>
</html>
